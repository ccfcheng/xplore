<h1 class="map-title">Xplore</h1>
<a class="list-link" ui-sref="list">List</a>
<div class="map">
<ui-gmap-google-map center='map.center' zoom='map.zoom' pan='true'>
  <ui-gmap-markers
    models="markers"
    fit="true"
    click="markerClick"
    coords="'coords'"
    options="'options'">
  </ui-gmap-markers>
</ui-gmap-google-map>
</div>

<div class="map-footer-wrapper">
  <div class="map-footer"><a ui-sref='explore'>New Search</a></div>
</div>
