<div class="it-heading">xplore</div>

<div ng-if="showMap" class="map">
<ui-gmap-google-map
  center="map.center"
  zoom="map.zoom"
  pan="true">
  <ui-gmap-markers
    models="markers"
    fit="true"
    click="markerClick"
    coords="'coords'"
    options="'options'">
  </ui-gmap-markers>
</ui-gmap-google-map>
</div>

<div class="it-footer-wrapper">
  <div class="it-footer">
    <div><a ui-sref='explore'>Explore</a></div>
    <div><a ui-sref="list">List</a></div>
  </div>
</div>
